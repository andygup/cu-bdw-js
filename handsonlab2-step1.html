<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!--The viewport meta tag is used to improve the presentation and behavior
    of the samples on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Lab 2 - Step 1</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.12/esri/css/esri.css">
    <style>
        html, body, #mapDiv { height: 100%; width: 100%; margin: 0; padding: 0; }

        #searchDiv {
            display: block;
            position: absolute;
            z-index: 2;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div id="searchDiv"></div>
    <div id="mapDiv"></div>

    <script src="http://js.arcgis.com/3.12compact"></script>
    <script>

        var map, geocoder;

        require([
            "esri/map",
            "esri/dijit/Geocoder",
            "dojo/domReady!"
        ], function(
                Map,
                Geocoder
        ) {
            // Create a basic map
            // https://developers.arcgis.com/javascript/jsapi/map-amd.html
            map = new Map("mapDiv", {
                center: [-98, 39],
                zoom: 4,
                basemap: "dark-gray"
            });

            // Create a search widget
            // https://developers.arcgis.com/javascript/jsapi/geocoder-amd.html
            geocoder = new Geocoder({
                map: map
            }, "searchDiv");

            geocoder.startup();

        });
    </script>
</body>
</html>
